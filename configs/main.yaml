# Main configuration file for GF-ODG project

# Path configurations
paths:
  root: ${oc.env:PROJECT_ROOT,/home/caom/gf-odg}
  models: ${paths.root}/models
  pretrained: ${paths.models}/pretrained
  finetuned: ${paths.models}/finetuned
  utils: ${paths.models}/utils
  data_cache: ${paths.root}/data/.cache

# Dataset configurations
datasets:
  doqa:
    name: doqa
    path: "mrqa/doqa"  # HuggingFace dataset ID
    configs:
      - name: cooking
        splits: [train, validation, test]
      - name: movies
        splits: [test]
      - name: travel
        splits: [test]
    cache_dir: ${paths.data_cache}
    template: |
      Below is a dialogue-style question and answer about {domain}.
      
      Question: {question}
      Answer: {answers.text[0]}

  career_qa: # Pradeep016/career-guidance-qa-dataset
    name: career_qa
    path: "Pradeep016/career-guidance-qa-dataset"
    configs:
      - name: default
        splits: [train]
    cache_dir: ${paths.data_cache}
    template: |
      Below is a question about career guidance. Please provide a helpful and informative answer.
      
      Question: {question}
      Answer: {answer}

  eli5:
    name: eli5
    path: "vincentmin/eli5_rlhf_explainlikeim5"
    configs:
      - name: default
        splits: [train, test]
    cache_dir: ${paths.data_cache}
    template: |
      Below is a question about {domain}.
      
      Question: {question}
      Answer: {answers.text[0]}

# Model configuration
models:
  gemma_2b:
    name: "gemma-2b"
    model_path: ${paths.pretrained}/gemma-2-2b-it
    model_kwargs:
      torch_dtype: bfloat16
      use_flash_attention_2: false
      device_map: "auto"
    
    generation:
      max_length: 512
      temperature: 0.7
      top_p: 0.9
      do_sample: true

    # SFT-specific configurations
    sft:
      enabled: true
      peft:
        method: lora
        r: 8
        alpha: 32
        dropout: 0.05
        bias: "none"
        target_modules:
          - q_proj
          - k_proj
          - v_proj
          - o_proj
          - gate_proj
          - up_proj
          - down_proj
      
      training:
        batch_size: 32
        gradient_accumulation_steps: 4
        learning_rate: 2e-4
        warmup_steps: 100
        max_steps: 1000
        eval_steps: 100
        save_steps: 200
        max_length: 512
        num_epochs: 3
      
      logging:
        wandb:
          enabled: true
          project: "gfn-od"
          name: "career-qa-sft"
          tags: ["sft", "gemma-2b", "career-qa"]

      data:
        train_dataset: career_qa

      output:
        checkpoint_dir: ${paths.finetuned}/gemma-2b-career

# Text evaluator demo configuration
text_evaluator:
  model:
    model:
      pretrained_path: ${paths.pretrained}/DeepSeek-R1-Distill-Llama-8B
      padding_side: "left"
      pad_token_id: 0
      trust_remote_code: true

  evaluation:
    generation:
      max_new_tokens: 1024
      temperature: 0.7
      top_p: 0.9
      repetition_penalty: 1.1
      do_sample: true
      pad_token_id: 0
      use_cache: true
    
    system_prompt: |
      You are a text evaluation expert. Your task is to analyze texts for creativity,
      diversity, and originality. Provide detailed, constructive feedback and numerical
      scores for each criterion.
    
    criteria:
      creativity: "Assess the level of creative and innovative ideas (1-10)"
      diversity: "Evaluate the variety and range of concepts presented (1-10)"
      coherence: "Rate how well ideas flow and connect together (1-10)"
      originality: "Score the uniqueness and novelty of the content (1-10)"
      
    output_format:
      scores: true
      detailed_feedback: true
      suggestions: true

# Hydra configuration
hydra:
  job:
    chdir: true
  run:
    dir: ${paths.root}/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${paths.root}/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
